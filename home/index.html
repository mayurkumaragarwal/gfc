<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUPTA'S FOOD COURT</title>
    <link rel="stylesheet" href="./header/header.css">
</head>
<body>
    <!--Header Reference-->
    <div id="header"></div>
    <div id="carousel-container"></div>
    <div id="swiggyzomatoanimation"></div>

    <!--Script to call header-->
    <script>
        // Fetch and inject header
        fetch('../header/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;

                // After loading the header, create an iframe for carousel
                const carouselIframe = document.createElement('iframe');
                carouselIframe.src = './carousel.html';
                carouselIframe.style.width = '100%';
                carouselIframe.style.border = 'none';

                // Append iframe to container
                document.getElementById('carousel-container').appendChild(carouselIframe);

                // Fetch and inject Swiggy-Zomato animation
                return fetch('../1/swiggyzomatoanimation.html');
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('swiggyzomatoanimation').innerHTML = data;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
