<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUPTA'S FOOD COURT</title>
    <style>
        .aboutcontent{
            margin: 20px 100px;
            display: flex;
        }
        .textContent{
            font-family: sans-serif;
            font-size: 22px;
            line-height: 35px;
            align-content: center;
            margin-right: 50px;
        }
        .imageContent{
            
        }
    </style>

</head>
<body>
        <!--Header Reference-->
        <div id="header"></div>
        <main>
            <div class="aboutcontent">
                <div class="textContent">
                    <h1>History of <strong>GUPTA'S FOOD COURT</strong></h1>

                        With an aim to provide Quality and Tasty food to Old City people, A. Satyanrayana popularly known
                        Subbarao started GUPTA'S FOOD COURT in the year 1989. Our motto is Quality and Service. 
                    </p>
                </div>
                <div class="imageContent">
                    <img src="../content/img2.png" alt="image" height="400px" width="400px">
                    <h3 style="text-align: center;">Sri A. Satyanrayana Garu(Subbarao)</h3>
                </div>


        </div>
        </main>


        <!--Script to call header-->
    <script>
        // Fetch and inject header
        fetch('../header/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>
