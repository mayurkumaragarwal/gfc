<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUPTA'S FOOD COURT</title>
    <link rel="stylesheet" href="../header/header.css">
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, div, form, input, textarea, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        main {
            margin: 20px;
        }

        .contactcontainer {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .details {
            flex: 1;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form {
            flex: 1;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            margin-bottom: 10px;
        }

        .topbar-stip {
            margin-bottom: 15px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-heading {
            text-decoration: underline;
            margin-bottom: 20px;
        }
        
        .form-floating label {
            font-weight: bold;
        }
        
        /* Adjustments for input and textarea */
        input[type="name"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* Style the submit button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #620f44;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        

        .form-floating {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        button:hover {
            background-color: #542038;
        }

        
    </style>

</head>
<body>
    <!--Header Reference-->
   
    <div id="header"></div>
    <main>
        <div class="contactcontainer">
            <div class="details">
        <h1 style="text-decoration:underline; margin-left: 30px;">Contact us</h1>
        <h3 class="a">

              </svg>
              Doodh Bowli, Maharaj Gunj
        </h3>

              </svg>
              + 91-9246348941, +91-9849098014
        </h3>
        <h3 class="topbar-stip" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">

        </h3>
            </div>
             <!--Form Input-->

            <div class="form">
                <form class="row g-3">
                    <h1 style="text-decoration:underline; margin-left: -10px">Feedback/Suggestion/Complain</h1>
                    <div class="form-floating mb-3">
                        <label for="floatingInput">Name</label><br>
                        <input type="name" class="form-control" id="floatingInput" placeholder="ram"><br>
                    </div>
                    <div class="form-floating mb-3">
                        <label for="floatingInput">Email Address</label><br>
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"><br>
                    </div>
                    <div class="form-floating mb-3">
                        <label for="floatingInput">Phone Number</label><br>
                        <input type="number" class="form-control" id="floatingInput" placeholder="Phone Number"><br>
                    </div>
                    <div class="form-floating">
                        <label for="floatingTextarea">Comments</label><br>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea><br>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            
        </div>
    </main>




    <!--Script to call header-->
    <script>
        // Fetch and inject header
        fetch('../header/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>
</body>
</html>
